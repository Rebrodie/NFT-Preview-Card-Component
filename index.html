<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <div class="card-preview">
          <div class="card-preview__icon">
            <img src="./images/icon-view.svg" alt="preview" />
          </div>
        </div>
        <section class="card-body" aria-labelledby="card-h1">
          <h1 id="card-h1">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-status">
            <div class="card-status__price">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="card-status__time">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="card-footer">
            <img src="./images/image-avatar.png" alt="image-avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Malik Bennett</a>.
    </footer>
  </body>
</html>
